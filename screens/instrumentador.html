<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentador</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/leitor.css">
    <script src="/js/quagga.min.js"></script> 
</head>

<body>


    <div class="content">
        <div class="scanner">
            <h3>Escaneie o Código de Barras</h3>
            <button onclick="startScanner()">Iniciar Scanner</button>
            <br><br>
            <p>Ou</p>
            <br>
            <input type="text" id="barcode-scanner" placeholder="Escaneie o código aqui..." readonly>

            <div id="camera" style="width: 50%; height: 200px; background-color: #000; display: none;"></div>

            <div id="scanner-container" style="margin-top: 20px; width: 100%; height: 100px; background-color: #eaeaea; display: none;"></div>
        </div>
        
        <div class="status">
            <h3>Status de Itens do Kit</h3>
            <ul id="item-status-list">
                <li id="resultado"></li>
            </ul>
        </div>
    </div>

    <script>
        function startScanner() {
            const cameraContainer = document.querySelector('#camera');
            const scannerContainer = document.querySelector('#scanner-container');
            
            cameraContainer.style.display = 'block';
            scannerContainer.style.display = 'block';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: cameraContainer, 
                },
                decoder: {
                    readers: ["code_128_reader"], 
                },
            }, function (err) {
                if (err) {
                    console.error("Erro ao inicializar o Quagga:", err);
                    return;
                }
                console.log("Scanner inicializado com sucesso.");
                Quagga.start(); 
            });

            Quagga.onDetected(function (data) {
                const barcode = data.codeResult.code;
                console.log("Código detectado:", barcode);

                const resultado = document.querySelector('#resultado');
                const itemStatusList = document.querySelector('#item-status-list');

                if (barcode === "1111") {
                    resultado.innerText = "pinça";
                } 
                else if (barcode === "2222") {
                
                    const items = "bistori, luva, suturas, fixadores e garras".split(',');
                    

                    itemStatusList.innerHTML = '';
                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item.trim(); 
                        itemStatusList.appendChild(listItem);
                    });
                } 
                else {
                    resultado.innerText = barcode;
                }

                Quagga.stop(); 
                scannerContainer.style.display = 'none'; 
                cameraContainer.style.display = 'none'; 
            });
        }
    </script>
</body>

</html>
